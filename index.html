<!DOCTYPE html>
<html>
<head>
    <title>Мой личный блог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

            <img src="./img/MyPhoto.png" alt="Моя фотография" class="profile-photo">
        </div>
        <h1>Мой личный блог</h1>
        <p>Здесь я делюсь своими мыслями и знаниями...</p>
    </header>
    <section>
        <article>
            <h2>Моя первая статья</h2>

    <div class="fact-button-container">
        <script src="main.js"></script>
    </div>

        <h3>Свяжитесь со мной:</h3>
        <p>Email: example@email.com</p>
        <p>Телефон: +1 (123) 456-78-90</p>
        <div class="social-links">
            <a href="https://telegram.org" target="_blank"><img src="./img/telegram.png" alt="Telegram"></a>
            <a href="https://github.com" target="_blank"><img src="./img//github.png" alt="GitHub"></a>
        </div>
        <p>© 2025 Мой личный блог</p>
    </footer>

</html>
